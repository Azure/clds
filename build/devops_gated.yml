- job: Traceability
  pool:
    name: Azure-MessagingStore
    demands:
    - Cmd
    - msbuild
    - visualstudio

  steps:
  - task: BatchScript@1
    displayName: 'Git submodule update'
    inputs:
      filename: 'C:\Program Files\Git\bin\git.exe'
      arguments: 'submodule update --init --force deps/c-build-tools'

  - task: BatchScript@1
    displayName: 'Git submodule clean'
    inputs:
      filename: 'C:\Program Files\Git\bin\git.exe'
      arguments: 'submodule foreach --recursive "git clean -xdff"'

  - task: BatchScript@1
    displayName: 'Git clean'
    inputs:
      filename: 'C:\Program Files\Git\bin\git.exe'
      arguments: 'clean -xdff'

  - task: BatchScript@1
    displayName: 'Setup VS Vars'
    inputs:
      filename: '"c:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\Tools\VsDevCmd.bat"'
      modifyEnvironment: true

  - task: CMake@1
    displayName: CMake
    inputs:
      workingDirectory: 'build'
      cmakeArgs: '.. -Ax64'

  - task: VSBuild@1
    displayName: 'Build traceabilitytool only'
    inputs:
      solution: 'build\clds.sln'
      platform: x64
      configuration: RelWithDebInfo
      msbuildArgs: '/t:restore /t:traceabilitytool'
      clean: true
      maximumCpuCount: true

  - task: BatchScript@1
    displayName: 'Run traceability tool'
    inputs:
      filename: 'build/deps/c-build-tools/traceabilitytool/RelWithDebInfo/traceabilitytool.exe'
      arguments: '-i $(Build.SourcesDirectory) -buildcheck -e $(Build.SourcesDirectory)\deps'
      modifyEnvironment: false
      workingFolder: '$(Build.SourcesDirectory)'

- job: windowsperf
  displayName: 'Build Windows Perf tests (RelWithDebInfo x64)'
  pool:
    name: Azure-MessagingStore
    demands:
    - Cmd
    - msbuild
    - visualstudio

  steps:
  - task: BatchScript@1
    displayName: 'Git submodule update'
    inputs:
      filename: 'C:\Program Files\Git\bin\git.exe'
      arguments: 'submodule update --init --force'

  - task: BatchScript@1
    displayName: 'Git submodule clean'
    inputs:
      filename: 'C:\Program Files\Git\bin\git.exe'
      arguments: 'submodule foreach --recursive "git clean -xdf"'

  - task: BatchScript@1
    displayName: 'Git clean'
    inputs:
      filename: 'C:\Program Files\Git\bin\git.exe'
      arguments: 'clean -xdf'

  - task: BatchScript@1
    displayName: 'Setup VS Vars'
    inputs:
      filename: '"c:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\Tools\VsDevCmd.bat"'
      modifyEnvironment: true

  - task: CMake@1
    displayName: CMake
    inputs:
      workingDirectory: 'build_x64'
      cmakeArgs: '.. -Drun_perf_tests:bool=ON -Drun_traceability:bool=OFF -G "Visual Studio 16 2019" -A x64'

  - task: VSBuild@1
    displayName: 'Build solution build_x64\*.sln'
    inputs:
      solution: 'build_x64\*.sln'
      platform: x64
      msbuildArgs: '/t:restore /t:build'
      configuration: RelWithDebInfo
      maximumCpuCount: true

  - script: |
     echo Running Hash table perf test
     $(Build.Repository.LocalPath)/build_x64/RelWithDebInfo/clds_hash_table_perf.exe

     echo Running Singly linked list perf test
     $(Build.Repository.LocalPath)/build_x64/RelWithDebInfo/clds_singly_linked_list_perf.exe

     echo Running Sorted list perf test
     $(Build.Repository.LocalPath)/build_x64/RelWithDebInfo/clds_sorted_list_perf.exe

     echo Running Lock free set perf test
     $(Build.Repository.LocalPath)/build_x64/RelWithDebInfo/lock_free_set_perf.exe

    workingDirectory: 'build_x64'
    displayName: 'Run perf tests'

- job: linuxubuntu
  displayName: 'Build Linux Ubuntu 18.04'
  pool:
    name: Azure-MessagingStore
    demands:
      - linux

  steps:

  - bash: |
     pushd $(Build.Repository.LocalPath)
     git submodule update --init
     git submodule foreach --recursive "git clean -xdff"
     git clean -xdff
     popd
    workingDirectory: '$(Build.Repository.LocalPath)'
    displayName: 'git submodule update and clean'

  - task: Bash@3
    displayName: 'Build and run tests'
    inputs:
      targetType: filePath
      filePath: './build/linux/build_linux.sh'
      arguments: '$(Build.Repository.LocalPath)'
      workingDirectory: '$(Build.Repository.LocalPath)'

- job: includecheck
  pool:
    name: Azure-MessagingStore
    demands:
    - Build
    - Cmd
    - msbuild
    - cmake
    - visualstudio

  steps:
  - task: BatchScript@1
    displayName: 'Git submodule update'
    inputs:
      filename: 'C:\Program Files\Git\bin\git.exe'
      arguments: 'submodule update --init --force'

  - task: BatchScript@1
    displayName: 'Git submodule clean'
    inputs:
      filename: 'C:\Program Files\Git\bin\git.exe'
      arguments: 'submodule foreach --recursive "git clean -xdff"'

  - task: BatchScript@1
    displayName: 'Git clean'
    inputs:
      filename: 'C:\Program Files\Git\bin\git.exe'
      arguments: 'clean -xdff'

  - task: BatchScript@1
    displayName: 'Setup VS Vars'
    inputs:
      filename: '"c:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\Tools\VsDevCmd.bat"'
      modifyEnvironment: true

  - task: CMake@1
    displayName: 'Running cmake'
    inputs:
      workingDirectory: 'build_ninja'
      cmakeArgs: '.. -GNinja -DCMAKE_C_INCLUDE_WHAT_YOU_USE:UNINITIALIZED=include-what-you-use;-Xiwyu;--mapping_file=../deps/c-build-tools/iwyu/rules.imp;--driver-mode=cl -DCMAKE_CXX_INCLUDE_WHAT_YOU_USE:UNINITIALIZED=include-what-you-use;-Xiwyu;--mapping_file=../deps/c-build-tools/iwyu/rules.imp;--driver-mode=cl -Drun_unittests:bool=ON -Drun_int_tests:bool=ON -Drun_perf_tests:bool=ON -Duse_cppunittest:bool=ON'

  - task: PowerShell@2
    displayName: 'Build solution and check includes'
    inputs:
      workingDirectory: 'build_ninja'
      targetType: 'inline'
      script: |
          cmake --build . | tee build.log
          if ((Select-String -Path "./build.log" -Pattern "Warning: include-what-you-use") -ne $null) { throw "include check failed" }
